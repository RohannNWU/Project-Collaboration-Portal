name: Build and deploy ASP.NET Core app to Azure Web App - PCP-Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore ./backend/backend.csproj

      - name: Build
        run: dotnet build ./backend/backend.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./backend/backend.csproj --configuration Release --output ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PCP-Backend'
          slot-name: 'Production'
          package: ./backend-app
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_39036EA4F4144D358BEAF2777D9B90FC }}
