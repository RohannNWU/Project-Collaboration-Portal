name: Build and Deploy ASP.NET Core Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'

env:
  AZURE_WEBAPP_NAME: PCP-Backend  # Replace with your Azure app name
  AZURE_WEBAPP_PACKAGE_PATH: 'backend'
  DOTNET_VERSION: '8.0.x'                   # .NET version (adjust as needed)
  DOTNET_CLI_TELEMETRY_OPTOUT: 1            # Disable telemetry

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
        dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore backend/Project-Collaboration-Portal.csproj

      - name: Build project
        run: dotnet build backend/Project-Collaboration-Portal.csproj --configuration Release

      - name: Publish project
        run: dotnet publish backend/Project-Collaboration-Portal.csproj --configuration Release --output ./publish

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build with dotnet
        working-directory: backend
        run: |
         dotnet restore
         dotnet build --configuration Release --no-restore

      - name: Run tests (optional)
        working-directory: backend
        run: |
          dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish with dotnet
        working-directory: backend
        run: |
          dotnet publish --configuration Release --output ${{ github.workspace }}/${{ env.AZURE_WEBAPP_PACKAGE_PATH }} --no-build

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: PCP-Backend
          package: ./publish
