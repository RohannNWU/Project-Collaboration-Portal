<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Login</title>
  <style>
    :root {
      --bg: #0f172a;          /* slate-900 */
      --card: #0b1220cc;      /* translucent card */
      --accent: #6366f1;      /* indigo-500 */
      --accent-600: #4f46e5;  /* indigo-600 */
      --text: #e5e7eb;        /* gray-200 */
      --muted: #94a3b8;       /* slate-400 */
      --error: #ef4444;       /* red-500 */
      --ring: #a5b4fc55;      /* indigo-200/33 */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 1200px at 80% -10%, #1e293b, transparent 60%),
                  radial-gradient(1000px 800px at -10% 110%, #0b1220, transparent 50%),
                  var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .card {
      width: min(92vw, 420px);
      background: linear-gradient(180deg, #0b1220, #0b1220) padding-box,
                  linear-gradient(135deg, #1f2937, #0ea5e9, #6366f1, #1f2937) border-box;
      border: 1px solid transparent;
      border-radius: 20px;
      box-shadow: 0 20px 45px rgba(0,0,0,.45);
      padding: 28px;
      backdrop-filter: blur(8px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }
    .brand .logo {
      width: 40px; height: 40px; border-radius: 12px; background: linear-gradient(135deg, #22d3ee, #6366f1);
    }
    h1 { font-size: 1.25rem; margin: 0; }
    p.sub { color: var(--muted); margin: 6px 0 20px; font-size: .95rem; }

    form { display: grid; gap: 14px; }

    .field { display: grid; gap: 6px; }
    label { font-weight: 600; font-size: .95rem; }

    .control { position: relative; }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #23324a;
      background: #0b1220;
      color: var(--text);
      outline: none;
      transition: border-color .2s, box-shadow .2s;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 6px var(--ring);
    }

    .toggle-pass {
      position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
      background: transparent; border: 0; color: var(--muted); cursor: pointer; padding: 6px 8px;
      border-radius: 8px; font-size: .9rem;
    }
    .toggle-pass:hover { color: var(--text); }

    .row {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-top: 4px;
    }
    .row a { color: var(--text); text-decoration: none; font-size: .9rem; opacity: .85; }
    .row a:hover { text-decoration: underline; opacity: 1; }

    .actions { margin-top: 8px; display: grid; gap: 10px; }
    .btn {
      appearance: none; border: 0; cursor: pointer; border-radius: 12px; padding: 12px 16px; font-weight: 700;
      background: var(--accent); color: white; letter-spacing: .25px; font-size: 1rem;
    }
    .btn:hover { background: var(--accent-600); }

    .muted { text-align: center; color: var(--muted); font-size: .9rem; }

    .error { color: var(--error); font-size: .9rem; min-height: 1.25em; }

    footer { margin-top: 14px; text-align: center; font-size: .85rem; color: var(--muted); }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1 id="title">Welcome back</h1>
        <p class="sub">Sign in to continue</p>
      </div>
    </div>

    <form id="login-form" novalidate>
      <div class="field">
        <label for="email">Email</label>
        <div class="control">
          <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="username" required />
        </div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="control">
          <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required minlength="6" />
          <button type="button" class="toggle-pass" id="toggle-pass" aria-controls="password" aria-pressed="false">Show</button>
        </div>
      </div>

      <div class="row">
        <label style="display:flex; align-items:center; gap:8px; font-size:.95rem;">
          <input type="checkbox" name="remember" /> Remember me
        </label>
        <a href="#" title="Reset your password">Forgot password?</a>
      </div>

      <div class="error" id="error" aria-live="polite"></div>

      <div class="actions">
        <button type="submit" class="btn">Sign in</button>
      </div>

      <p class="muted">No account? <a href="#">Create one</a></p>
    </form>

    <footer>Demo-only form · No data sent</footer>
  </main>

  <script>
    // Password visibility toggle
    const toggleBtn = document.getElementById('toggle-pass');
    const pwd = document.getElementById('password');
    toggleBtn.addEventListener('click', () => {
      const isHidden = pwd.type === 'password';
      pwd.type = isHidden ? 'text' : 'password';
      toggleBtn.textContent = isHidden ? 'Hide' : 'Show';
      toggleBtn.setAttribute('aria-pressed', String(isHidden));
      pwd.focus();
    });

    // Lightweight client-side validation demo
    const form = document.getElementById('login-form');
    const email = document.getElementById('email');
    const error = document.getElementById('error');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      error.textContent = '';

      if (!email.value || !pwd.value) {
        error.textContent = 'Please fill in both fields.';
        return;
      }
      if (!email.checkValidity()) {
        error.textContent = 'Please enter a valid email address.';
        email.focus();
        return;
      }
      if (pwd.value.length < 6) {
        error.textContent = 'Password must be at least 6 characters.';
        pwd.focus();
        return;
      }

      // Replace this with your real submit logic
      alert('Signed in! (demo only)');
    });
  </script>
</body>
</html>
